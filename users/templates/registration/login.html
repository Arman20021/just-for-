{% extends "base.html" %} 
{% block content %}
    <div class='mx-auto w-1/2 m-9'>
      {% if messages %}
        {% for message in messages %}
        <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}" >
          {{message}}
        </div>  
        {% endfor %}
       
      {% endif %}
       <form method='POST'  >
            {% csrf_token %}
            {{form.as_p}}
    <button type="submit" class='bg-rose-500 px-2 py-2 rounded-md mt-3 text-white '>Sign In</button>
</form>
    </div>
{% endblock content %}
